<div class="form-group">
    <label>Password</label>
    <input type="password"
           name="password"
           ng-model="mainCtrl.user.password"
           ng-minlength="3"
           class="form-control"
           placeholder="Password"
           required>
</div>

<div ng-messages="authForm.password.$error" ng-if="authForm.password.$touched">
    <p ng-message="minlength">Your password is too short.</p>
    <p ng-message="required">Your password is required.</p>
</div>
