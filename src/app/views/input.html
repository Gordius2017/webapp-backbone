<div class="content">
    <form name="authForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <email-input></email-input>
            </div>
        </div>
        <button type="submit"
                ng-disabled="authForm.$invalid"
                ng-click="mainCtrl.register(mainCtrl.user.name, mainCtrl.user.id)"
                class="btn btn-info btn-fill pull-left">Continue</button>
        <div class="clearfix"></div>
    </form>
</div>
